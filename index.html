<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Quick Start Guide Example</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 900px;
    }

    .legend {
      color: #555;
      padding: 6px 8px;
      font: 12px Arial, Helvetica, sans-serif;
      font-weight: bold;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .legend ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      clear: both;
    }

    .legend li {
      display: inline-block;
      width: 30px;
      height: 22px;
    }

    .legend .min {
      float: left;
      padding-bottom: 5px;
    }

    .legend .max {
      float: right;
    }
  </style>


</head>

<body>
  <div id="map"></div>
  <script src="leaflet/leaflet.js"></script>
  <script src="choropleth.js"></script>
  <script src="squareGrid.geojson"></script>

        layer.bindPopup("I'm a sampled point with value " + feature.properties.value)

    var choroplethLayer = L.choropleth(grid, {
      valueProperty: 'z',

        '#ffffcc',

        '#41b6c4',
        '#1d91c0',

      ],

        color: '#fff',

        fillOpacity: 0.8
      },
      onEachFeature: function(feature, layer) {
        layer.bindPopup("I'm a cell with an IDW interpolated Z value of " + feature.properties.z)
      }
    });
    choroplethLayer.addTo(map);

    // Add legend (don't forget to add the CSS from index.html)
    var legend = L.control({
      position: 'bottomright'
    })
    legend.onAdd = function(map) {
      var div = L.DomUtil.create('div', 'info legend')
      var limits = choroplethLayer.options.limits
      console.log(limits);
      var colors = choroplethLayer.options.colors
      var labels = []

      // Add min & max
      div.innerHTML = '<div class="labels"><div class="min">' +  Math.round(limits[0] *100)/100 + '</div> \
			<div class="max">' + Math.round(limits[limits.length - 1]*100)/100 + '</div></div>'

      limits.forEach(function(limit, index) {
        labels.push('<li style="background-color: ' + colors[index] + '"></li>')
      })

      div.innerHTML += '<ul>' + labels.join('') + '</ul>'
      return div
    }
    legend.addTo(map)
